<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Amendment Form</title>
    <!-- bootstrab -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- jQuery Modal -->
    <link rel="stylesheet" href="css/jquery.modal.min.css" />
    <!-- myCssFile -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <section class="container">
        <div id="myForm">
            <div class="mainData">
                <h3 class="text-center">Main Data</h3>
                <br>
                <div class="alert alert-danger disabled" id="errorMainData" role="alert"></div>
                <!-- Base number -->
                <div class="formLabel">
                    <div for="basic-url">Base number:</div>
                    <div for="basic-url">:رقم الحساب الرئيسى</div>
                </div>
                <input type="number" id="baseNumber" class="form-control" required>
                <!--  -->
                <br>
                <!-- UTD no. -->
                <div class="formLabel">
                    <div for="basic-url">UTD no. :</div>
                    <div for="basic-url">:رقم التعقب الدولى</div>
                </div>
                <input type="number" id="utdNo" class="form-control">
                <!--  -->
                <br>
                <!-- Date -->
                <div class="formLabel">
                    <div for="basic-url">Date:</div>
                    <div for="basic-url">:التاريخ</div>
                </div>
                <input type="text" id="date" class="form-control" required>
                <!--  -->
                <br>
                <!-- Customer’s name -->
                <div class="formLabel">
                    <div for="basic-url">Customer’s name:</div>
                    <div for="basic-url">:اسم العميل</div>
                </div>
                <input type="text" id="custName" class="form-control" required>
                <!--  -->
                <br>
            </div>
            <br>

            <!-- checklist -->
            <div class="checklist">
                <div class="formLabel">
                    <div for="basic-url">Reissue card/ PIN only checklist:</div>
                    <div for="basic-url">:قائمة التحقق الخاصة باعادة اصدار بطاقة/رقم التعريف الشخصي فقط</div>
                </div>
                <!-- Modal HTML embedded directly into document -->
                <div id="ex1" class="modal">
                    <p>Thanks for clicking. That felt good.</p>
                    <a href="#" rel="modal:close">Close</a>
                </div>
                <!-- Link to open the modal -->
                <p><a href="#ex1" class="btn btn-success w-100" rel="modal:open">Open / افتح</a></p>
            </div>
            
            <!-- submit btn -->
            <br>
            <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
            <br>
            <!--  -->
        </div>       
    </section>
          
    <!-- -----------------------------------------------------------------  -->
    <!-- pdf-lib -->
    <script src="https://unpkg.com/pdf-lib@1.11.0"></script>
    <!-- downloadjs -->
    <script src="js/download.js"></script>
    <!-- popper -->
    <script src="js/popper.min.js"></script>
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- bootstrab -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jQuery Modal -->
    <script src="js/jquery.modal.min.js"></script>
    <!-- myJsFile -->
    <script src="js/index.js"></script>
</body>
</html>
